[pytest]
python_files = test_*.py
python_classes = Test*
python_functions = test_*

testpaths = tests

addopts = 
    -v
    --tb=short
    --strict-markers
    --html=reports/report.html
    --self-contained-html

markers =
    smoke: Quick smoke tests
    regression: Full regression suite
    auth: Authentication tests
    crud: CRUD operation tests